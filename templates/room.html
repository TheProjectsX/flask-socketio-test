{% extends 'base.html' %} {% block main %}
<div class="w-full mx-10 px-10">
  <h4 class="mb-10 text-center font-semibold text-2xl">Room ID: {{roomId}}</h4>

  <div class="bg-gray-700 w-full border-2 border-gray-600 rounded-lg">
    <div class="min-h-[550px] overflow-y-auto w-full space-y-3 p-5">
      {% for content in chats %}
      <div class="flex items-center justify-between">
        <div class="flex gap-2">
          <p class="text-lg font-semibold">{{content.user}}:</p>
          <p>{{content.message}}</p>
        </div>
        <p>{{content.time}}</p>
      </div>
      {% endfor %}
    </div>
    <form class="flex gap-5 items-center p-5">
      <input
        type="text"
        name="message"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Enter your Message"
        required
      />
      <button
        type="submit"
        class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
      >
        Send
      </button>
    </form>
  </div>
</div>
{% endblock main %}
